build:
  - binary: todo_app
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: todo_app
    homepage: https://github.com/tchoffman/todo_app
    tap:
      owner: tchoffman
      name: homebrew-todo_app
    commit_author:
      name: tchoffman
      email: trenton.hoffman@gmail.com

checkout:
  name_template: "checksums.txt"

  